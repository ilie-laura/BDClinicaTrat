<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/listPacients.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lista tratamentelor</title>
</head>
<body>

<nav>
    <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" id="nav-toggle" />

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <div class="logo">
                <img src="/assets/logo.png" alt="ClinicaTrat Logo" class="logo-img">
            </div>

            <ul class="menu-items">
                <li><a th:href="@{/}" onclick="document.getElementById('nav-toggle').checked = false;">Home</a></li>
                <li><a th:href="@{/}" onclick="document.getElementById('nav-toggle').checked = false;">About</a></li>
                <li><a th:href="@{/info}" onclick="document.getElementById('nav-toggle').checked = false;">Informatii</a></li>
                <li><a th:href="@{/contact}" onclick="document.getElementById('nav-toggle').checked = false;">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<h1>Lista tratamentelor</h1>
<form th:action="@{/tratamente/search}" method="get" style="margin-bottom: 20px;">
    <label>Caută după:</label>
    <select name="field">
        <option value="Nume">Nume</option>
        <option value="Data_inceput">Data început</option>
        <option value="Durata_tratament">Durata</option>
    </select>

    <input type="text" name="value" placeholder="Introduceți valoarea căutată" >
    <button type="submit">Caută</button>

    <a th:href="@{/addTratament}" class="btn add-btn">Adaugă tratament</a>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Data_inceput</th>
        <th>Durata</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${tratamente}">
        <td th:text="${p.tratamentID}"></td>
        <td th:text="${p.nume}"></td>
        <td th:text="${p.data_inceput}"></td>
        <td th:text="${p.durata_tratament}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(tratamente)}">
        <td colspan="4" style="text-align: center;">Nu există tratamente.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
