<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    body{
        background-color: #ECE3DA;
        text-align: center;
        --body-text-color: #213A57;
        align-self: center;
        font-family: Verdana;
    }
    table{
        background-color: #82C0CC;
        align-self: center;
        margin-right: auto;
        margin-left: auto;
        font-size: 16px;
        border-bottom-left-radius: 0.4rem;
        border-bottom-right-radius: 0.4rem;
       border-spacing: 1rem;
        align-items: center;

    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Lista pacienților</title>
</head>
<body>
<h1 >Lista pacienților</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Oras</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pacienti}">
        <td th:text="${p.pacientID}">1</td>
        <td th:text="${p.nume}">Popescu</td>
        <td th:text="${p.prenume}">Ion</td>
        <td th:text="${p.oras}">București</td>
    </tr>
    <tr th:if="${#lists.isEmpty(pacienti)}">
        <td colspan="4" style="text-align: center;">Nu există pacienți.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
