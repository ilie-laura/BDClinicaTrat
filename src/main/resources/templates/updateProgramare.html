<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editează Programare</title>
    <link rel="stylesheet" href="/css/adder.css">
</head>
<body>

<form th:action="@{/programari/update/{id}(id=${programare.programareId})}"
      th:object="${programare}"
      method="post">

    <h3>Editează Programare</h3>

    <input type="hidden" th:field="*{programareId}"/>

    <label for="pacientID">Pacient:</label>
    <select th:field="*{pacientId}" id="pacientID" required>
        <option th:each="p : ${pacienti}"
                th:value="${p.pacientID}"
                th:text="${p.nume + ' ' + p.prenume + ' (CNP: ' + p.cnp + ')'}"
                th:selected="${p.pacientID == programare.pacientId}">
        </option>
    </select>

    <label for="medicID">Medic:</label>
    <select th:field="*{medicId}" id="medicID" required>
        <option th:each="m : ${medici}"
                th:value="${m.medicID}"
                th:text="${m.nume + ' ' + m.specializare}"
                th:selected="${m.medicID == programare.medicId}">
        </option>
    </select>

    <label for="data_programare">Data programării:</label>
    <input type="datetime-local" th:field="*{dataProgramare}" id="data_programare" required />

    <label for="durata">Durata (ex: 30 min):</label>
    <input type="text" th:field="*{durataProgramare}" id="durata" placeholder="Introduceți durata" required />

    <div class="buttons">
        <button type="submit" class="register-btn">Salvează modificările</button>
        <a th:href="@{/programari}" class="login-btn">Renunță</a>
    </div>

</form>

</body>
</html>
