<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Medical</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div th:if="${param.error}" id="errorPopup" class="alert alert-danger error-popup">
    Nume de utilizator sau parolă invalidă.
</div>

<div th:if="${param.error}" id="errorOverlay" class="error-overlay"></div>
<script th:if="${param.error}">
    // 1. Obține referințele la elemente
    const popup = document.getElementById('errorPopup');
    const overlay = document.getElementById('errorOverlay'); // Opțional, dacă folosești overlay

    // Funcția de ascundere
    function hidePopup() {
        if (popup) {
            // Setează proprietatea CSS 'display' pe 'none' pentru a-l ascunde
            popup.style.display = 'none';
        }
        if (overlay) {
            overlay.style.display = 'none';
        }
    }

    // 2. Adaugă un ascultător de eveniment (event listener) pe întregul document
    document.addEventListener('click', function(event) {
        // Verifică dacă click-ul NU a avut loc în interiorul pop-up-ului
        if (popup && !popup.contains(event.target)) {
            // Dacă click-ul a fost în afara, ascunde pop-up-ul
            hidePopup();
        }
    });

    // Dacă folosești overlay, poți adăuga un ascultător direct pe el
    if (overlay) {
        overlay.addEventListener('click', hidePopup);
    }

    // Oprește propagarea click-ului în interiorul pop-up-ului
    // Dacă utilizatorul dă click pe textul din interior, pop-up-ul NU va dispărea
    if (popup) {
        popup.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    }

</script>

<!--</div>-->
<form th:action="@{/login}" method="post">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="password">

    <div class="buttons">
        <button type="submit" class="login-btn">Log In</button>
        <a href="/register" class="register-btn">Register</a>
    </div>
    <div class="social">
        <div class="go"><i class="fab fa-google"></i>Google</div>
        <div class="fb"><i class="fab fa-facebook"></i>Facebook</div>
    </div>
</form>
</body>
</html>
