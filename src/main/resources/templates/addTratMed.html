<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Tratament Medicatie</title>
    <link rel="stylesheet" href="/css/adder.css">
</head>
<body>

<form th:action="@{/addTratMed}"
      th:object="${tratamentMedicatie}"
      method="post">

    <h3>Adaugă Tratament – Medicament</h3>

    <label for="tratamentId">Tratament:</label>
    <select th:field="*{tratament.tratamentId}" id="tratamentId" required>
        <option th:each="t : ${tratamente}"
                th:value="${t.tratamentID}"
                th:text="${t.nume + ' (' + t.durata_tratament + ')'}">
        </option>
    </select>

    <label for="medicamentId">Medicament:</label>
    <select th:field="*{medicament.medicamentId}" id="medicamentId" required>
        <option th:each="m : ${medicamente}"
                th:value="${m.medicamentID}"
                th:text="${m.nume + ' (' + m.getStoc() + ')'}">
        </option>
    </select>

    <label for="doza">Doză:</label>
    <input type="number"
           th:field="*{doza}"
           id="doza"
           min="1"
           placeholder="Introduceți doza"
           required />

    <label for="frecventa">Frecvență:</label>
    <input type="text"
           th:field="*{frecventa}"
           id="frecventa"
           placeholder="Ex: 2x/zi"
           required />

    <div class="buttons">
        <button type="submit" class="register-btn">Salvează</button>
        <a th:href="@{/tratament_medicatie}" class="login-btn">Înapoi la listă</a>
    </div>
</form>

</body>
</html>
