<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/listPacients.css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lista medicamentelor</title>
</head>
<body>

<nav>
    <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" id="nav-toggle" />

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <div class="logo">
                <img src="/assets/logo.png" alt="ClinicaTrat Logo" class="logo-img">
            </div>

            <ul class="menu-items">
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">Home</a></li>
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">About</a></li>
                <li><a th:href="@{/info}" onclick="document.getElementById('nav-toggle').checked = false;">Informatii</a></li>
                <li><a th:href="@{/contact}" onclick="document.getElementById('nav-toggle').checked = false;">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<h1>Lista medicamentelor</h1>

<!-- Formular de cautare -->
<form method="get" th:action="@{/medicaments}">
    <label for="field">Caută după:</label>
    <select name="field" id="field">
        <option value="Nume">Nume</option>
        <option value="Data_exp">Data expirării</option>
        <option value="Stoc">Stoc</option>
        <option value="Pret">Preț</option>
    </select>

    <input type="text" name="value" placeholder="Introduceți valoarea">

    <button type="submit">Search</button>
    <a th:href="@{/addMedicament}" class="btn add-btn">Adaugă medicament</a>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Data exp.</th>
        <th>Stoc</th>
        <th>Preț</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${medicaments}">
        <td th:text="${p.medicamentID}"></td>
        <td th:text="${p.nume}"></td>
        <td th:text="${p.data_expirarii}"></td>
        <td th:text="${p.stoc}"></td>
        <td th:text="${p.pret}"></td>
    </tr>

    <tr th:if="${#lists.isEmpty(medicaments)}">
        <td colspan="5" style="text-align: center;">Nu există medicamente.</td>
    </tr>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelector('.menu-items');
        if (menuItems) {
            menuItems.classList.add('menu-transition');
        }
    });
</script>

</body>
</html>
