<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/listPacients.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lista prescrierilor</title>
</head>
<body>


<nav>
    <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" id="nav-toggle" />

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <div class="logo">
                <img src="/assets/logo.png" alt="ClinicaTrat Logo" class="logo-img">
            </div>

            <ul class="menu-items">
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">Home</a></li>
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">About</a></li>
                <li><a class="active-link"  th:href="@{/info}" onclick="document.getElementById('nav-toggle').checked = false;">Informatii</a></li>
                <li><a th:href="@{/contact}" onclick="document.getElementById('nav-toggle').checked = false;">Contact</a></li>
                <li>
                    <a th:href="@{/rapoarte}" > Rapoarte</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Lista prescrieri</h1>
<form class="search-form" th:action="@{/prescrieri/search}" method="get" style="margin-bottom: 20px;">
    <label>Caută după:</label>
    <select name="field">
        <option value="ProgramareID">ProgramareID</option>
        <option value="TratamentID">TratamentID</option>
        <option value="Durata">Durata</option>
    </select>

    <input type="text" name="value" placeholder="Introduceți valoarea căutată" >
    <button type="submit">Caută</button>

    <a th:href="@{/addPrescriere}" class="btn add-btn">Adaugă Prescriere</a>
</form>
<table>
    <thead>
    <tr>
        <th>Programare</th>
        <th>Tratament</th>
        <th>Durata</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="p : ${prescrieri}">
        <td th:text="${p.programareInfo}"></td>
        <td th:text="${p.tratamentNume}"></td>
        <td th:text="${p.durata}"></td>

    </tr>
    <tr th:if="${#lists.isEmpty(prescrieri)}">
        <td colspan="4" style="text-align: center;">Nu există prescrieri.</td>
    </tr>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelector('.menu-items');
        // Adaugă clasa de tranziție care conține 'transition: transform 0.5s...'
        if (menuItems) {
            menuItems.classList.add('menu-transition');
        }
    });
</script>
</body>
</html>
