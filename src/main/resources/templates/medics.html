<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/listPacients.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lista medicilor</title>
</head>
<body>


<nav>
    <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" id="nav-toggle" />

            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>

            <div class="logo">
                <img src="/assets/logo.png" alt="ClinicaTrat Logo" class="logo-img">
            </div>

            <ul class="menu-items">
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">Home</a></li>
                <li><a th:href="@{/index}" onclick="document.getElementById('nav-toggle').checked = false;">About</a></li>
                <li><a th:href="@{/info}" onclick="document.getElementById('nav-toggle').checked = false;">Informatii</a></li>
                <li><a th:href="@{/contact}" onclick="document.getElementById('nav-toggle').checked = false;">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1>Lista medicilor</h1>

<form method="get" th:action="@{/medics}">
    <label for="field">Caută după:</label>
    <select name="field" id="field">
        <option value="Nume">Nume</option>
        <option value="Prenume">Prenume</option>
        <option value="Specializare">Specializare</option>
        <option value="Salariu">Salar</option>
        <option value="Sex">Sex</option>
    </select>

    <input type="text" name="value" placeholder="Introduceți valoarea">

    <button type="submit">Search</button>
    <a th:href="@{/addMedic}" class="btn add-btn" >Adauga medic</a>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Specializare</th>
        <th>Salariu</th>
        <th>Sex</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${medici}">
        <td th:text="${p.medicID}">1</td>
        <td th:text="${p.nume}">Popescu</td>
        <td th:text="${p.prenume}">Ion</td>
        <td th:text="${p.specializare}">București</td>
        <td th:text="${p.salariu}"></td>
        <td th:text="${p.sex}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(medici)}">
        <td colspan="4" style="text-align: center;">Nu există medici.</td>
    </tr>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelector('.menu-items');
        // Adaugă clasa de tranziție care conține 'transition: transform 0.5s...'
        if (menuItems) {
            menuItems.classList.add('menu-transition');
        }
    });
</script>
</body>
</html>
